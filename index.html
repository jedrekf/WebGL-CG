<!DOCTYPE html>
<html lang="en">
    <head>
<script id="vertexShader.GLSL" type="x-shader/x-vertex" >
// file="index.html"

precision mediump float;

attribute vec3 vertPosition;
attribute vec3 vertColor;

varying vec3 fragColor;

//matrices world, view and projection
uniform mat4 mWorld;
uniform mat4 mView;
uniform mat4 mProj;

void main(){
    fragColor = vertColor;
    // position -> world:rotation in 3D space -> view:camera -> projection:nice points
    gl_Position = mProj * mView * mWorld * vec4(vertPosition, 1.0); 
}
</script>

<script id="fragmentShader.GLSL" type="x-shader/x-fragment" >
// file="index.html"

//for now it makes everything red
precision mediump float;

varying vec3 fragColor;

void main(){
    gl_FragColor = vec4(fragColor, 1.0);
}
</script>
