<script id="fragmentShader.fs.GLSL" type="x-shader/x-fragment" >
// file="index.html"

//for now it makes everything red
precision mediump float;

varying vec2 fragTexCoord;
uniform sampler2D sampler;

void main(){
    gl_FragColor = texture2D(sampler, fragTexCoord);
}
</script>
